    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Contacto</title>
</head>

<body>
    <header>
        <a href="index.html" class="logo">Beatriz Toledano Villar</a>
        <ul class="navbar">
            <li>
                <a href="quien_soy.html">Quién soy</a>

                <a href="cv.html">CV</a>
            </li>
            <li>

            </li>
            <li>
                <a href="contacto.html">Contacto</a>
            </li>
        </ul>
    </header>
    <main class="formulario">
        <form action="mailto:beatriz.tovi@gmail.com" method="post" name="formulario-contacto" autocomplete="on">

            <fieldset>
                <legend>Datos personales</legend>
                <div class="apartado">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="apartado">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" id="apellidos" name="apellidos" required>

                </div>
                <div class="apartado">
                    <label for="fecha_nac">Fecha de nacimiento</label>
                    <input type="date" name="fecha_nac" id="fecha_nac">
                </div>
                <div class="apartado">
                    <legend>Sexo:</legend>

                    <input type="radio" name="sexo_usuario" id="sexo_usuario_H" value="Hombre">
                    <label for="sexo_usuario_H">Hombre</label>

                    <input type="radio" name="sexo_usuario" id="sexo_usuario_M" value="Mujer">
                    <label for="sexo_usuario_M">Mujer</label>
                </div>
                <div class="apartado">
                    <label for="correo">Correo electrónico</label>
                    <input type="email" name="correo" id="correo" required placeholder="correo@gmail.com">
                </div>
                <div class="apartado">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" required placeholder="+34612123123">
                </div>
            </fieldset>
            <fieldset>
                <legend>¿Cuáles son tus intereses?</legend>
                <div class="apartado centrado">
                    <label for="intereses"></label>
                    <select id="intereses" name="intereses" required>
                        <option value="" disabled selected>Seleccione una opción</option>
                        <option value="Developer">Developer</option>
                        <option value="RRHH">RRHH</option>
                        <option value="Coordinación">Coordinación</option>
                        <option value="Gestor/a de Procesos">Gestor/a de Procesos</option>
                        <option value="Gestión de Incidencias">Gestión de Incidencias</option>
                        <option value="Gestión de Peticiones">Gestión de Peticiones</option>
                        <option value="Gestión de Cambios">Gestión de Cambios</option>
                        <option value="Otros">Otros</option>
                    </select>
                </div>
            </fieldset>
            <fieldset>
                <legend>Comentarios o preguntas</legend>
                <div class="apartado comentarios">
                    <label for="comentarios"></label>
                    <textarea name="comentarios" id="comentarios"></textarea>
                </div>
            </fieldset>
            <div class="boton">
                <input id="botones" type="submit" value="Enviar">
            </div>
        </form>
    </main>
    <div class="copyright">
        <p>&copy;Web Personal creada para la materia de Lenguajes de Marcas <br> del CFGS DAM</p>
    </div>
    <ul class="redesSociales">
        <li>
            <a href="mailto:beatriz.tovi@gmail.com">
                <ion-icon name="mail-unread-outline"></ion-icon>
            </a>
        </li>
        <li>
            <a href="https://www.linkedin.com/in/beatriztovi/" target="_blank">
                <ion-icon name="logo-linkedin"></ion-icon>
            </a>
        </li>
        <li>
            <a href="https://github.com/Beat91" target="_blank">
                <ion-icon name="logo-github"></ion-icon>
            </a>
        </li>
    </ul>
</body>
